<div ng-controller="hintsController as hintCtrl">
	<div class="hint-state" ng-class="hintCtrl.animateHint">{{hintCtrl.hints}} <i class="coins-icon"></i></div>
	<ul class="hint-list">
		<li ng-click="hintCtrl.videoReady && hintCtrl.showVideo()" ng-class="{'disable':!hintCtrl.videoReady}">
			<span class="hint-description">{{'Watch Video' | translate}}</span>
			<span class="hint-spinner" ng-if="hintCtrl.videoNotLoaded"><ion-spinner icon="spiral" class="spinner-light"></ion-spinner></span>
			<span class="hint-plus" ng-if="!hintCtrl.videoNotLoaded"><i class="ion-plus"></i>3</span>
		</li>
		<li ng-click="hintCtrl.loginToFacebook()" ng-if="!hintCtrl.isConnectedToFacebook">
			<span class="hint-description">{{'Connect to Facebook' | translate}}</span>
			<span class="hint-plus"><i class="ion-plus"></i>5</span>
		</li>
		<li ng-click="hintCtrl.shareToFacebook()" ng-if="hintCtrl.isShareFacebook">
			<span class="hint-description">{{'Share to Facebook' | translate}}</span>
			<span class="hint-plus"><i class="ion-plus"></i>5</span>
		</li>
		<li ng-click="hintCtrl.inviteToFacebook()" ng-if="hintCtrl.isInviteFacebook">
			<span class="hint-description">{{'Invite +3 Friends' | translate}}</span>
			<span class="hint-plus"><i class="ion-plus"></i>5</span>
		</li>

	</ul>
</div>
